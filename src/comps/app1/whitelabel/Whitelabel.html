  <label>
    <div class="material-switch  pull-left">
      <input id="whiteLabelCheckbox" #whiteLabelCheckbox type="checkbox" [(ngModel)]="whiteLabelEnabled" (change)="onWhiteLabelChange(whiteLabelCheckbox.checked)"/>
      <label for="whiteLabelCheckbox" class="label-primary"></label>
    </div>
    <h4 style="padding-top: 6px">Business own branding</h4>
  </label>
  <br/>
  <div>
    <tabs *ngIf="whiteLabelEnabled">
      <tab [tabtitle]="'Logo'" style="background-color: red">
        <div class="tabStyle">
          <div class="form-area">
            <form role="form">
              <br style="clear:both">
              <h3 style="margin-bottom: 25px; text-align: center">custom application branding</h3>
              <div class="form-group">
                <input [ngFormControl]="contGroup.controls['companyName']" type="text" class="form-control" placeholder="Company name" required>
              </div>
              <div class="form-group">
                <input [ngFormControl]="contGroup.controls['logoTooltip']" type="text" class="form-control" placeholder="logo tooltip" required>
              </div>
              <div class="form-group">
                <input [ngFormControl]="contGroup.controls['logoLink']" type="text" class="form-control" placeholder="logo link" required>
              </div>
              <label>
                <input [ngFormControl]="contGroup.controls['createAccountOption']" type="checkbox" checked> display create account option
              </label>
              <div class="clearfix"></div>
              <div class="form-group">
                <span class="help-block"><p class="help-block ">Upload logo</p></span>
              </div>
            </form>
          </div>
        </div>
      </tab>
      <tab [tabtitle]="'Links'">
        <div class="tabStyle">
          <div class="form-area">
            <form role="form">
              <br style="clear:both">
              <h3 style="margin-bottom: 25px; text-align: center;">StudioPro links</h3>
              <div class="form-group">
                <input [ngFormControl]="contGroup.controls['linksHome']" type="text" class="form-control" placeholder="home page" required>
              </div>
              <div class="form-group">
                <input [ngFormControl]="contGroup.controls['linksDownload']" type="text" class="form-control" placeholder="download page" required>
              </div>
              <div class="form-group">
                <input [ngFormControl]="contGroup.controls['linksContact']" type="text" class="form-control" placeholder="contact us" required>
              </div>
              <hr/>
              <label>
                <input [ngFormControl]="contGroup.controls['twitterShow']" type="checkbox" checked> show twitter button
              </label>
              <div class="clearfix"></div>
              <div class="form-group">
                <input [ngFormControl]="contGroup.controls['twitterLink']" type="text" class="form-control" placeholder="twitter link" required>
              </div>
              <hr/>
              <label>
                <input [ngFormControl]="contGroup.controls['chatShow']" type="checkbox" checked> show live chat button
              </label>
              <div class="clearfix"></div>
              <div class="form-group">
                <input [ngFormControl]="contGroup.controls['chatLink']" type="text" class="form-control" placeholder="live chat link" required>
              </div>
              <hr/>
              <label>
                <input [ngFormControl]="contGroup.controls['bannerEmbedReference']" type="checkbox" checked> show banner back links
              </label>
              <div class="clearfix"></div>
            </form>
          </div>
        </div>
      </tab>
      <tab [tabtitle]="'Menu'">
        <div class="tabStyle">
          <div class="form-area">
            <form role="form">
              <br style="clear:both">
              <h3 style="margin-bottom: 25px; text-align: center;">StudioPro custom menus</h3>
              <div class="form-group">
                <input [ngFormControl]="contGroup.controls['mainMenuLink0']" type="text" class="form-control" placeholder="visit site" required>
              </div>
              <div class="form-group">
                <input [ngFormControl]="contGroup.controls['mainMenuLink1']" type="text" class="form-control" placeholder="video tutorials" required>
              </div>
              <div class="form-group">
                <input [ngFormControl]="contGroup.controls['mainMenuLink2']" type="text" class="form-control" placeholder="support" required>
              </div>
              <div class="form-group">
                <input [ngFormControl]="contGroup.controls['mainMenuLink3']" type="text" class="form-control" placeholder="report bugs" required>
              </div>
              <div class="form-group">
                <input [ngFormControl]="contGroup.controls['mainMenuLabel4']" type="text" class="form-control" placeholder="about" required>
              </div>
            </form>
          </div>
        </div>
      </tab>
    </tabs>
  </div>
</form>
