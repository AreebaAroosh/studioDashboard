<div class="row">
    <div class="col-xs-4">
        <AdnetConfigTargetStations #adnetConfigTargetStations
                                   [adnetCustomerModel]="customerModel">

        </AdnetConfigTargetStations>
    </div>
    <div class="col-xs-8">
        <tabs>
            <tab [tabtitle]="'properties'">
                <AdnetConfigTargetProps [adnetCustomerModel]="customerModel"
                                        [adnetTargetModel]="adnetConfigTargetStations.selectedAdnetTargetModel">
                </AdnetConfigTargetProps>
            </tab>
            <tab [tabtitle]="'location'" #adnetTab>
                <AdnetLocation #adnetLocation [activated]="adnetTab.active"
                               [adnetTargetModel]="adnetConfigTargetStations.selectedAdnetTargetModel">
                </AdnetLocation>
            </tab>
        </tabs>
    </div>
</div>
