<div>
    <form novalidate autocomplete="off" [formGroup]="contGroup">
        <div class="row">
            <div class="inner userGeneral">
                <div class="panel panel-default tallPanel">
                    <div class="panel-heading">
                        <small class="release">target properties
                            <i style="font-size: 1.4em" class="fa fa-cog pull-right"></i>
                        </small>
                        <small class="debug">{{me}}</small>
                    </div>

                    <accordion [closeOthers]="true">
                        <accordion-group [isOpen]="true" heading="customer">
                            <!--<rating ngModel></rating>-->
                            <div class="input-group">
                                <span class="input-group-addon"><i class="fa fa-clock-o"></i></span>
                                <input [formControl]="contGroup.controls['duration']" required
                                       pattern="[0-9]|[a-z]+"
                                       type="text" class="form-control" minlength="3" maxlength="15"
                                       placeholder="duration">
                            </div>
                            <div class="input-group">
                                <span class="input-group-addon"><i class="fa fa-circle-o-notch"></i></span>
                                <input type="number" [formControl]="contGroup.controls['reparationsPerHour']" min="0"
                                       class="form-control"
                                       placeholder="repetitions">
                            </div>
                        </accordion-group>
                        <!--<accordion-group *ngFor="let item of [1,2,3]" [heading]="item">-->
                        <!--{{ item }}-->
                        <!--</accordion-group>-->
                        <accordion-group heading="station">
                        </accordion-group>
                        <accordion-group heading="rate">
                        </accordion-group>
                        <accordion-group heading="location">
                        </accordion-group>
                    </accordion>


                </div>
            </div>
        </div>
    </form>
</div>
