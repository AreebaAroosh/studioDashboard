<div>
    <simpleGridTable>
        <thead>
        <tr>
            <th [sortableHeader]="['Value','label']" [sort]="sort">name</th>
            <th [sortableHeader]="['Value','playMode']" [sort]="sort">playMode</th>
            <th [sortableHeader]="['Value','channel']" [sort]="sort">ch</th>
            <th [sortableHeader]="['Value','startDate']" [sort]="sort">startDate</th>
            <th [sortableHeader]="['Value','endDate']" [sort]="sort">endDate</th>
            <th [sortableHeader]="['Value','hoursStart']" [sort]="sort">hoursStart</th>
            <th [sortableHeader]="['Value','hoursEnd']" [sort]="sort">hoursEnd</th>
        </tr>
        </thead>
        <tbody>
        <!--<tr class="simpleGridRecord" simpleGridRecord *ngFor="let item of packagesFiltered | OrderBy:sort.field:sort.desc; let index=index" [item]="item" [index]="index">-->
        <tr class="simpleGridRecord" simpleGridRecord *ngFor="let item of packagesFiltered | OrderBy:sort.field:sort.desc; let index=index" [item]="item" [index]="index">
            <td style="width: 10%" simpleGridData [processField]="processAdnetPackageField('getName')" [item]="item"></td>
            <td style="width: 10%" simpleGridData [processField]="processAdnetPackageField('playMode')" [item]="item"></td>
            <td style="width: 10%" simpleGridData [processField]="processAdnetPackageField('channel')" [item]="item"></td>
            <td style="width: 10%" simpleGridData [processField]="processAdnetPackageField('startDate')" [item]="item"></td>
            <td style="width: 10%" simpleGridData [processField]="processAdnetPackageField('endDate')" [item]="item"></td>
            <td style="width: 10%" simpleGridData [processField]="processAdnetPackageField('hourStart')" [item]="item"></td>
            <td style="width: 10%" simpleGridData [processField]="processAdnetPackageField('hourEnd')" [item]="item"></td>
        </tr>
        </tbody>
    </simpleGridTable>
</div>
