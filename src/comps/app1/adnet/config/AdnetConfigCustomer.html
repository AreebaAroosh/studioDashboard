<div class="container" style="padding-right: 170px">
  <h3>personal configuration</h3>
  <div class="col-xs-6">
	 <div class="input-group">
		<span class="input-group-addon"><i class="fa fa-user"></i></span>
		<input [formControl]="contGroup.controls['label']" type="text" class="form-control" value="{{adnetCustomerModel?.getName()}}" placeholder="Customer name">
	 </div>
	 <div class="input-group">
		<span class="input-group-addon"><i class="fa fa-street-view"></i></span>
		<input type="text" class="form-control" value="" placeholder="Contact person">
	 </div>
	 <div class="input-group">
		<span class="input-group-addon"><i class="fa fa-send"></i></span>
		<input type="text" class="form-control" value="" placeholder="Customer email">
	 </div>
	 <div class="input-group">
		<span class="input-group-addon"><i class="fa fa-phone"></i></span>
		<input type="text" class="form-control" value="" placeholder="Customer phone">
	 </div>
	 <div class="input-group">
		<span class="input-group-addon"><i class="fa fa-mobile"></i></span>
		<input type="text" class="form-control" value="" placeholder="Customer cell">
	 </div>
  </div>
  <div class="col-xs-6">
	 
	 <div class="input-group">
		<span class="input-group-addon"><i class="fa fa-plug"></i></span>
		<input type="text" class="form-control" value="" placeholder="Web site">
	 </div>
	 <div class="input-group">
		<span class="input-group-addon"><i class="fa fa-comments"></i></span>
		<textarea style="height: 170px" type="text" class="form-control" value="" placeholder="Comments"></textarea>
	 </div>
  
  </div>
  <div class="col-xs-12 box">
	 <hr/>
	 <h3>settings</h3>
	 <div class="inner userGeneral">
		<div class="panel panel-default tallPanel">
		  <div class="panel-heading">mediaADNET network activation
			 <i class="fa fa-cog pull-right"></i>
		  </div>
		  <ul class="list-group">
			 <li class="list-group-item">
				Customer network
				<div class="material-switch pull-right">
				  <input (change)="onChangeSharing(customerNetworkSlider.checked)"
							[(ngModel)]="allowSharing" id="customerNetworkSlider" #customerNetworkSlider
							name="switchOpt1" type="checkbox"/>
				  <label for="customerNetworkSlider" class="label-primary"></label>
				</div>
			 </li>
			 <li class="list-group-item">
				Reseller network
				<div class="material-switch pull-right">
				  <input (change)="onChangeSharing(resellerNetworkSlider.checked)"
							[(ngModel)]="allowSharing" id="resellerNetworkSlider" #resellerNetworkSlider
							name="switchOpt1" type="checkbox"/>
				  <label for="resellerNetworkSlider" class="label-primary"></label>
				</div>
			 </li>
			 <li class="list-group-item">
				Global network
				<div class="material-switch pull-right">
				  <input (change)="onChangeSharing(globalNetworkSlider.checked)"
							[(ngModel)]="allowSharing" id="globalNetworkSlider" #globalNetworkSlider
							name="switchOpt1" type="checkbox"/>
				  <label for="globalNetworkSlider" class="label-primary"></label>
				</div>
			 </li>
			 <li class="list-group-item">
				Default auto enable
				<div class="material-switch pull-right">
				  <input (change)="onChangeSharing(globalNetworkSlider.checked)"
							[(ngModel)]="allowSharing" id="defaultActivate" #defaultActivate
							name="switchOpt1" type="checkbox"/>
				  <label for="defaultActivate" class="label-primary"></label>
				</div>
			 </li>
		  </ul>
		</div>
	 </div>
  </div>
</div>
