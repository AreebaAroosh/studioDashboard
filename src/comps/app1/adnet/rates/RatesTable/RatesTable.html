<div>
  <!--<button (click)="getRateTable()" class="btn-primary">Save</button>-->
  
  <div *ngIf="adnetRateModel" class="well well-sm text-center">
	 <h5>set hourly advertisement charge rates</h5>
	 <div class="btn-group" data-toggle="buttons">
		
		<label (click)="onColor('orange')" class="btn btn-warning active">
		  <input type="radio" name="options" autocomplete="off">
		  <span class="fa fa-check"></span>
		  <input class="rateInput" [(ngModel)]="adHourlyRate[0]" (change)="onUpdateRate()">
		</label>
		
		<label (click)="onColor('green')" class="btn btn-success">
		  <input type="radio" name="options" autocomplete="off">
		  <span class="fa fa-check"></span>
		  <input class="rateInput" [(ngModel)]="adHourlyRate[1]" (change)="onUpdateRate()">
		</label>
		
		<label (click)="onColor('blue')" class="btn btn-info">
		  <input type="radio" name="options" autocomplete="off">
		  <span class="fa fa-check"></span>
		  <input class="rateInput"  [(ngModel)]="adHourlyRate[2]" (change)="onUpdateRate()">
		</label>
		
		<label (click)="onColor('red')" class="btn btn-danger">
		  <input type="radio" name="options" autocomplete="off">
		  <span class="fa fa-check"></span>
		  <input class="rateInput" [(ngModel)]="adHourlyRate[3]" (change)="onUpdateRate()">
		</label>
	 </div>
  </div>
  <!--<h4>hourly ad rate table</h4>-->
  <div style="overflow-x: scroll">
	 <div class="rateGridContainer" style="width: 1130px; overflow-x: scroll">
	 </div>
  </div>
</div>
