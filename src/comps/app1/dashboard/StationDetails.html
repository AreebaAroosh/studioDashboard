<div class="row">
  <div class="col-xs-6">
    <form role="form" class="col-xs-6">
      <h2>Station Location</h2>
      <p>enter GPS coordinates or look up by address</p>
      <div style="" class="form-group">
        <input name="name" placeholder="LONG" type="text" class="coords form-control" required>
        <label class="coords" for="name">LONG</label>
      </div>
      <div style="" class="form-group">
        <input name="name" type="text" placeholder="LAT" class="coords form-control" required>
        <label class="coords" for="name">LAT</label>
      </div>
    </form>
  </div>
  <form role="form" class="col-xs-6 go-right">
    <h2>Station address</h2>
    <p>To see how it works, you clink in a input field.</p>
    <div class="form-group">
      <input id="name" name="name" type="text" class="form-control" required>
      <label for="name">Your Name</label>
    </div>
    <div class="form-group">
      <textarea name="phone" class="form-control" required></textarea>
      <label for="message">Message</label>
    </div>

    <p class="bg-success" style="padding:10px;margin-top:20px;clear:both">
      <small>
        <a href="http://css-tricks.com/float-labels-css/" target="_blank">Open locaiton in google maps</a>
      </small>
    </p>

  </form>

</div>
