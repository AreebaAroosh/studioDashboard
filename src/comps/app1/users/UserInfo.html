<div class="row">
  <div class="col-md-5 box">
    <div class="inner userGeneral">
      <div class="row">
        <div class="col-xs-3">
          <span style="font-size: 6em; color: grey" class="fa fa-user padLeft">
          </span>
        </div>
        <div class="col-xs-8">
          <h3 style="width: 260px" class="padLeft">
            <InputEdit [style]="stylesObj" [editable]="true" [value]="userName"></InputEdit>
          </h3>
          <h3 class="padLeft">
            <!--<InputEdit [style]="stylesObj" [editable]="true" [type]="'password'" [value]="'***********'"></InputEdit>-->
            <Label style="padding-top: 5px">*************</Label>
            <span (click)="onPasswordChange()" style="padding-right: 56px; cursor: pointer" class="fa fa-key pull-right"></span>
          </h3>
        </div>
      </div>
      <div class="row">
        <div class="padLeftMore">
          <i class="fa {{studioIcon}}" style="color: dodgerblue"></i>
          <label class="">{{studioVersion}}</label>
          <br/>
          <label>
            business id: {{businessId}}
          </label>
          <h5 style="width: 200px">
            name / email
            <InputEdit [style]="stylesDesc" [showIcon]="true" [editable]="true" [value]="nameEmail"></InputEdit>
          </h5>
          <h5 style="width: 200px">
            business description:
            <InputEdit [style]="stylesDesc" [showIcon]="true" [editable]="true" [value]="businessDescription"></InputEdit>
          </h5>

        </div>
      </div>
    </div>
  </div>
  <div class="col-md-7 box">
    <div class="inner" style="height: 100px">
      <Infobox [value1]="maxMonitors" value2="licenses" value3="total allowed screens" icon="fa-tv"></Infobox>
      <Infobox [value1]="lastLogin" value2="in seconds" value3="time since last login" icon="fa-clock-o"></Infobox>
    </div>
  </div>
</div>
<br/>
<div class="row">
  <div class="col-md-6 box">
    <div class="inner userGeneral">
      <div style="background-color: #F3F3F4" class="panel panel-default tallPanel">
        <div class="panel-heading">cloud storage
          <i class="fa fa-cloud-download pull-right"></i>
          <UserStorage></UserStorage>
        </div>
      </div>
    </div>
  </div>

  <div class="col-md-6 box">
    <div class="inner userGeneral">
      <div class="panel panel-default tallPanel">
        <div class="panel-heading">Settings
          <i class="fa fa-cog pull-right"></i>
        </div>
        <ul class="list-group">
          <li class="list-group-item">
            allow sharing
            <div class="material-switch pull-right">
              <input id="someSwitchOptionDefault8" [checked]="allowSharing" name="someSwitchOption008" type="checkbox"/>
              <label for="someSwitchOptionDefault8" class="label-default"></label>
            </div>
          </li>

          <li class="list-group-item">
            account verified
            <i class="fa {{verifiedIcon}} pull-right"></i>
          </li>

          <li class="list-group-item">
            mediaCLOUD account
            <i class="fa fa-check pull-right"></i>
          </li>

          <li class="list-group-item">
            reseller {{resellerId}}
            <i class="fa fa-certificate pull-right"></i>
          </li>

          <li class="list-group-item">
            from template {{fromTemplateId}}
            <i class="fa fa-modx pull-right"></i>
          </li>

          <li class="list-group-item">
            <h2>Account favicon: TBA</h2>
          </li>
        </ul>
      </div>
    </div>
  </div>
  <modal #modalChangePassword [animation]="true" (onClose)="onModalClose($event)">
    <modal-header [show-close]="true">
      <h4 class="modal-title">
        <span class="fa fa-key"></span>
        change password
      </h4>
    </modal-header>
    <modal-body>
      <!--<changePass [businessUser]="selectedBusinessUser()"></changePass>-->
      <changePass></changePass>
    </modal-body>
    <modal-footer [show-default-buttons]="false"></modal-footer>
  </modal>

</div>
