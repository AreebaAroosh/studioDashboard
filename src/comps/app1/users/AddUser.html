<div class="container">
  <form [ngFormModel]="notesForm" (ngSubmit)="onSubmit(notesForm.value)">
    <div class="row">
      <div class="col-xs-6">
        <div class="inner userGeneral tallPanel">
          <div class="panel panel-default">
            <div class="panel-heading">User settings
              <i class="fa fa-user-plus pull-right"></i>
            </div>
            <ul class="list-group">
              <li class="list-group-item">
                <input type="text" class="longInput form-control" placeholder="name" required [ngFormControl]="notesForm.controls['userName']">
              </li>
              <li class="list-group-item">
                <div ngControlGroup="matchingPassword" [class.invalid]="passwordGroup.touched && !passwordGroup.valid">
                  <div *ngIf="!passwordGroup.valid" class="alert alert-warning alert-dismissible" role="alert">
                    needs matching password 4+ characters
                  </div>
                  <input required id="password" class="longInput form-control" placeholder="password (4+ characters)" type="password" ngControl="password">
                  <input required id="confirmPassword" class="longInput form-control" placeholder="password again"  type="password" ngControl="confirmPassword">
                </div>
                <!--<p>Valid?: {{notesForm.valid}}</p>-->
                <!--<pre>{{notesForm.value | json}}</pre>-->
              </li>
              <li class="list-group-item">
                <!--<input type="text" class="longInput form-control" placeholder="privileges" required [ngFormControl]="notesForm.controls['privileges']">-->
                <select class="form-control longInput" [ngFormControl]="notesForm.controls['privileges']">
                  <option  selected value="one">One</option>
                  <option value="two">Two</option>
                  <option value="three">Three</option>
                  <option value="four">Four</option>
                  <option value="five">Five</option>
                </select>
              </li>
            </ul>
          </div>
        </div>
      </div>
      <div class="col-xs-6">
        <div class="inner userGeneral tallPanel">
          <div class="panel panel-default">
            <div class="panel-heading">user access keys
              <i class="fa fa-key pull-right"></i>
            </div>
            <ul class="list-group">
              <li class="list-group-item">
                Key 0
                <div class="material-switch pull-right">
                  <input id="someSwitchOptionDefault0" [checked]="accessKeys[0]" [(ngModel)]="accessKeys[0]" name="someSwitchOption000" type="checkbox"/>
                  <label for="someSwitchOptionDefault0" class="label-default"></label>
                </div>
              </li>
              <li class="list-group-item">
                Key 1
                <div class="material-switch pull-right">
                  <input id="someSwitchOptionDefault1" [checked]="accessKeys[1]" [(ngModel)]="accessKeys[1]" name="someSwitchOption001" type="checkbox"/>
                  <label for="someSwitchOptionDefault1" class="label-default"></label>
                </div>
              </li>
              <li class="list-group-item">
                Key 2
                <div class="material-switch pull-right">
                  <input id="someSwitchOptionDefault2" [checked]="accessKeys[2]" [(ngModel)]="accessKeys[2]" name="someSwitchOption002" type="checkbox"/>
                  <label for="someSwitchOptionDefault2" class="label-default"></label>
                </div>
              </li>
              <li class="list-group-item">
                Key 3
                <div class="material-switch pull-right">
                  <input id="someSwitchOptionDefault3" [checked]="accessKeys[3]" [(ngModel)]="accessKeys[3]" name="someSwitchOption003" type="checkbox"/>
                  <label for="someSwitchOptionDefault3" class="label-default"></label>
                </div>
              </li>
              <li class="list-group-item">
                Key 4
                <div class="material-switch pull-right">
                  <input id="someSwitchOptionDefault4" [checked]="accessKeys[4]" [(ngModel)]="accessKeys[4]" name="someSwitchOption004" type="checkbox"/>
                  <label for="someSwitchOptionDefault4" class="label-default"></label>
                </div>
              </li>
              <li class="list-group-item">
                Key 5
                <div class="material-switch pull-right">
                  <input id="someSwitchOptionDefault5" [checked]="accessKeys[5]" [(ngModel)]="accessKeys[5]" name="someSwitchOption005" type="checkbox"/>
                  <label for="someSwitchOptionDefault5" class="label-default"></label>
                </div>
              </li>
              <li class="list-group-item">
                Key 6
                <div class="material-switch pull-right">
                  <input id="someSwitchOptionDefault6" [checked]="accessKeys[6]" [(ngModel)]="accessKeys[6]" name="someSwitchOption006" type="checkbox"/>
                  <label for="someSwitchOptionDefault6" class="label-default"></label>
                </div>
              </li>
              <li class="list-group-item">
                Key 7
                <div class="material-switch pull-right">
                  <input id="someSwitchOptionDefault7" [checked]="accessKeys[7]" [(ngModel)]="accessKeys[7]" name="someSwitchOption007" type="checkbox"/>
                  <label for="someSwitchOptionDefault7" class="label-default"></label>
                </div>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
    <button type="submit" class="btn btn-default" [disabled]="!notesForm.valid">Submit</button>

  </form>

</div>
