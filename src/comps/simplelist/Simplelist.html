<div class="row">
  <div class="fill_scroll">
    <div class="row">
      <div class="col-md-10">
        <br/>
        <div class="input-group">
          <input type="text" (keydown.control.a)="itemAllSelected()" name="SearchDualList"
                 class="form-control" [(ngModel)]="filter" placeholder="search"/>
          <span class="input-group-addon fa fa-search"></span>
        </div>
      </div>
    </div>
    <ul class="list-group">
      <br/>
      <li #simpleItem *ngFor="#item of list ; #index = index"
          [class.hidden]="getContent(item) | FilterPipe:filter"
          data-id="simple_id:{{getContentId(item,index)}}"
          class="list-group-item" (click)="itemSelected(item, index)" [class.active]="getMetadata(index,item).selected"
          (mouseover)="hover.next(item)" (mouseout)="hover.next(null)">
        <!-- {{getContent(item) | json}} -->
        {{getContent(item)}}
      </li>
    </ul>
  </div>
</div>
