<html>
<head>
  <title>DigitalSignage - StudioDashboard</title>
  <meta charset="utf-8">
  <meta name="google" value="notranslate">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="FREE Digital Signage http://www.digitalsignage.com">
  <meta name="author" content="MediaSignage Inc.">
  <link rel="shortcut icon" href="assets/favicon.png">
  <title>SignageStudio Lite</title>

  <!--<script   src="https://code.jquery.com/jquery-1.12.4.min.js"   integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ="   crossorigin="anonymous"></script>-->
  <!--<script src="http://code.highcharts.com/maps/highmaps.js"></script>-->

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:300,400,500,700" type="text/css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!--<link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.6/css/bootstrap-theme.css" rel="stylesheet">-->

  <!-- es6 shim for IE 11, enable for releases -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/es6-shim/0.35.0/es6-shim.js"></script>

  <!-- sys_jspm_start -->
  <script src="/jspm_packages/system.js"></script>
  <!-- sys_jspm_end -->

  <script src="/jspm_packages/npm/angular2-google-maps@0.10.0/bundles/angular2-google-maps.js"></script>

  <!-- config_start -->
  <script src="/../jspm.browser.js"></script>
  <script src="../../jspm.config.js"></script>
  <!-- config_end -->

  <!-- sys_import_start -->
  <script>

	 switch (location.port){
		case '9089': {
		  // alert('mode: hot-reload 9089');
		  var readyForMainLoad
		  if (location.origin.match(/localhost/)) {
			 System.trace = true
			 readyForMainLoad = System.import('systemjs-hot-reloader').then(function(HotReloader){
				window.hr = new HotReloader.default('http://localhost:9089')
			 })
		  }
		  Promise.resolve(readyForMainLoad).then(() => {
			 System.import('reflect-metadata')
			 .then(function(){System.import('zone.js')})
			 .then(function(){System.import('../App')})
			})
		  break;
		}
		default: {
		  // alert('mode: watch port 8080');
		  System.import('../App')
			 .catch(function (e) {
				console.error(e,
				  'error system.js ' + e);
			 });
		  break;
		}
	 }

  </script>
  <!-- sys_import_end -->


</head>
<body>
<app>
  <div id="loading">
    <label class="center" style="font-family: Arial,Verdana">StudioDashboard loading...</label>
    <br/>
    <img id="appLoader" src="assets/loading.svg" alt="Loading icon"/>
  </div>
</app>
</body>
</html>
